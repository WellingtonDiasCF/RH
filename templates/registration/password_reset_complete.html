<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senha Alterada - RH Dividata</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-color: #EFEDE4; --primary-orange: #FF6600; --text-dark: #1A1A1A; --card-white: #FFFFFF; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background-color: var(--card-white); padding: 3rem 2rem; border-radius: 12px; width: 100%; max-width: 400px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .icon-success { font-size: 4rem; color: #28a745; margin-bottom: 1.5rem; }
        h2 { color: var(--text-dark); margin-bottom: 1rem; margin-top: 0; }
        p { color: #666; margin-bottom: 2rem; }
        .btn-login { background-color: var(--primary-orange); color: white; padding: 0.9rem 2rem; text-decoration: none; border-radius: 6px; font-weight: bold; display: inline-block; transition: background 0.2s;}
        .btn-login:hover { background-color: #e55b00; }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon-success"><i class="fa-solid fa-check-circle"></i></div>
        <h2>Senha Alterada!</h2>
        <p>Sua senha foi atualizada com sucesso. Você já pode acessar o sistema.</p>
        
        <a href="{% url 'login' %}" class="btn-login">
            Ir para o Login
        </a>
    </div>
</body>
</html>
