<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Enviado - RH Dividata</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg-color: #EFEDE4; --primary-orange: #FF6600; --text-dark: #1A1A1A; --card-white: #FFFFFF; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--bg-color); display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background-color: var(--card-white); padding: 3rem 2rem; border-radius: 12px; width: 100%; max-width: 450px; text-align: center; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .icon-check { font-size: 4rem; color: #28a745; margin-bottom: 1.5rem; }
        h2 { color: var(--text-dark); margin-bottom: 1rem; margin-top: 0; }
        
        .email-box { 
            background-color: #f8f9fa; border: 1px dashed #ccc; padding: 1rem; 
            border-radius: 8px; font-family: monospace; font-size: 1.2rem; 
            color: var(--primary-orange); margin: 1.5rem 0; font-weight: bold; 
        }
        
        p { color: #666; line-height: 1.5; margin: 0.5rem 0; }
        .btn-back { display: inline-block; margin-top: 1.5rem; padding: 0.8rem 2rem; background-color: var(--primary-orange); color: white; text-decoration: none; border-radius: 6px; font-weight: bold; transition: background 0.2s;}
        .btn-back:hover { background-color: #e55b00; }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon-check"><i class="fa-regular fa-envelope"></i></div>
        <h2>Verifique seu E-mail</h2>
        
        <p>Enviamos as instruções de recuperação para:</p>
        
        <div class="email-box">
            {{ masked_email|default:"seu e-mail cadastrado" }}
        </div>

        <p>Verifique sua caixa de entrada e spam.<br>O link é válido por 24 horas.</p>
        
        <a href="{% url 'login' %}" class="btn-back">Voltar ao Login</a>
    </div>
</body>
</html>
