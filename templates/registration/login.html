<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - RH Dividata</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg-color: #EFEDE4;
            --primary-orange: #FF6600;
            --text-dark: #1A1A1A;
            --card-white: #FFFFFF;
            --text-gray: #666666;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-card {
            background-color: var(--card-white);
            padding: 3rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 380px;
            text-align: center;
        }

        h2 { margin-top: 0; margin-bottom: 0.5rem; font-size: 1.8rem; }
        .highlight { color: var(--primary-orange); font-weight: 800; }
        p.subtitle { color: var(--text-gray); font-size: 0.95rem; margin-bottom: 2rem; }

        .form-group { margin-bottom: 1.2rem; text-align: left; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; font-size: 0.9rem; color: var(--text-dark); }
        
        input {
            width: 100%; padding: 0.8rem; border: 1px solid #ddd;
            border-radius: 6px; box-sizing: border-box; font-size: 1rem;
            transition: border-color 0.2s; background-color: #FAFAFA;
        }
        input:focus { outline: none; border-color: var(--primary-orange); background-color: #fff; }

        button {
            width: 100%; padding: 0.9rem; background-color: var(--primary-orange);
            color: white; border: none; border-radius: 6px; font-size: 1rem;
            font-weight: bold; cursor: pointer; margin-top: 1.5rem; /* Aumentei a margem aqui */
            transition: background-color 0.2s;
        }
        button:hover { background-color: #e55b00; }

        .error-msg {
            background-color: #ffebe6; color: #d32f2f; padding: 0.8rem;
            border-radius: 6px; font-size: 0.9rem; margin-top: 1.5rem; border: 1px solid #ffcdd2;
        }

        /* --- NOVO ESTILO: Link Esqueci a Senha --- */
        .forgot-password {
            text-align: right;
            margin-top: 0.4rem;
        }
        .forgot-password a {
            color: var(--text-gray);
            font-size: 0.85rem;
            text-decoration: none;
            transition: color 0.2s;
        }
        .forgot-password a:hover {
            color: var(--primary-orange);
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h2>Portal <span class="highlight">RH DIVIDATA</span></h2>
        <p class="subtitle">Faça login para continuar</p>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Usuário</label>
                {{ form.username }} 
            </div>

            <div class="form-group">
                <label for="id_password">Senha</label>
                {{ form.password }}
                
                <div class="forgot-password">
                    <a href="{% url 'password_reset' %}">Esqueci minha senha</a>
                </div>
            </div>

            <input type="hidden" name="next" value="{{ next }}">

            <button type="submit">
                Entrar <i class="fa-solid fa-arrow-right" style="margin-left: 8px;"></i>
            </button>
            
            {% if form.errors %}
                <div class="error-msg">
                    <i class="fa-solid fa-circle-exclamation"></i> Usuário ou senha inválidos.
                </div>
            {% endif %}
        </form>
    </div>

</body>
</html>
